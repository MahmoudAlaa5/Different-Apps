<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive currency converter with real-time exchange rates. Convert between 160+ currencies instantly.">
    <meta name="keywords" content="currency converter, exchange rates, money converter, forex, real-time rates">
    <meta name="author" content="Currency Converter App">
    <meta name="theme-color" content="#2563eb">
    
    <title>Currency Converter - Real-time Exchange Rates</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://v6.exchangerate-api.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’±</text></svg>">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <img src="images/image.jpeg" alt="Currency Converter Icon">
        <h1 class="main-h">CURRENCY CONVERTER</h1>
        <label for="amount" class="amount-txt">Amount:</label>
        <!-- the number of amount -->
        <input type="number" id="amount" placeholder="Enter amount">
        <!-- dropdown selectors for currencies -->
        <div class="drop-down-selectors">
        <div class="first-curr">
            <select name="from-currency" id="from-currency-select">
                <option value="">Select Currency</option>
            </select>
        </div>

        <div class="second-curr">
            <select name="to-currency" id="to-currency-select">
                <option value="">Select Currency</option>
            </select>
        </div>
    </div>

    <button class="convert">Convert</button>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
